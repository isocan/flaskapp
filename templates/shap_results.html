<!DOCTYPE html>
<html>
<head>
    <title>SHAP Values</title>
</head>
<body>
    <h1>Top 10 Absolute SHAP Values with Column Names:</h1>
    <table>
    	<tr>
            <th>Column Name</th>
            <th>SHAP Value</th>
        </tr>
        {% for row in top_10_shap %}
        <tr>
            <td>{{ row['Column Name'] }}</td>
            <td>{{ row['SHAP Value'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
