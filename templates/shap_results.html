<!DOCTYPE html>
<html>
<head>
    <title>SHAP Values</title>
</head>
<body>
    <h1>Top 10 Absolute SHAP Values with Column Names:</h1>
    <table>
        <tr>
            <th>Column Name</th>
            <th>SHAP Value</th>
        </tr>
        {% for index, row in top_10_shap.iterrows() %}
        <tr>
            <td>{{ index }}</td>
            <td>{{ row }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
